services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: google-manager-app
    restart: unless-stopped

    # Security: Run as non-root user
    user: "1001:1001"

    # Port mapping
    ports:
      - "5343:3000"

    # Environment variables
    environment:
      - NODE_ENV=production

    # Security: Drop all capabilities
    cap_drop:
      - ALL

    # Security: No privilege escalation
    security_opt:
      - no-new-privileges:true

    # Security: Limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
